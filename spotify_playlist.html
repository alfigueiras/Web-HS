<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <header>
        <div class="go_back_next">
            <button class="go_back">
                <img src="imgs/icons8-more-than-22.png" alt="">
            </button>
            
            <button class="go_next">
                <img src="imgs/icons8-more-than-22.png" alt="">
            </button>
        </div>
        <div class="profile">
            <button class="profile_button">
                <img src="imgs/icons8-account-20.png" alt="">
                <span class="user_text">Username</span>
                <img src="imgs/icons8-sort-down-16.png" alt="">
            </button>
        <div class="bg_box">

        </div>
        <div class="middle_box">
            <div class="play">

            </div>
            <div class="album_name">

            </div>
        </div>
    </header>
    <div class="album">
        <div id="image"></div>
        <div id="info">
            <div id="playlist_type"></div>
            <div id="title"></div>
            <div id="artist">
                <div id="image"></div>
                <div id="name"></div>
                <div id="date"></div>
                <div id="nmusic"></div>
                <div id="total_time"></div>
            </div>
        </div>
    </div>
    <nav class="sidebar">
        <a href="#">
            <img class="logo" src="imgs/Spotify_Logo_RGB_White.png" alt="Spotify">
        </a>

        <div class="menu">
            <div class="item">
                <a href="#">
                    <img src="imgs/icons8-home-48.png" alt="">
                    <span class="text">Home</span>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <img src="imgs/icons8-search-48.png" alt="">
                    <span class="text">Search</span>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <img src="imgs/icons8-book-shelf-48.png" alt="">
                    <span class="text">Your Library</span>
                </a>
            </div>
        </div>
        <div class="menu2">
            <div class="item2">
                <a href="#">
                    <img src="imgs/icons8-sum-48.png" alt="">
                    <span class="text">Create Playlist</span>
                </a>
            </div>
            <div class="item2">
                <a href="#">
                    <img id="liked" src="imgs/artworks-4Lu85Xrs7UjJ4wVq-vuI2zg-t500x500.jpg" alt="">
                    <span class="text">Liked Songs</span>
                </a>
            </div>
        </div>
        <div class="separator"></div>
        <div class="playlist_menu">
            <div class="playlist">
                <a href="#"><span class="text">Playlist 1</span></a>
            </div>
            <div class="playlist">
                <a href="#"><span class="text">Playlist 2</span></a>
            </div>
            <div class="playlist">
                <a href="#"><span class="text">Playlist 3</span></a>
            </div>
            <div class="playlist">
                <a href="#"><span class="text">Playlist 4</span></a>
            </div>
        </div>
        <div class="install_app">
            <a href="#">
                <img src="imgs/icons8-download-48.png" alt="">
                Install App
            </a>
        </div>
    </nav>
    <footer>
    </footer>
</body>
</html>
